<p class="lead">
    Provide a custom URL for the Administration Area.
</p>

<div class="form-group">
    <label for="advBackendUri" class="control-label col-sm-4">Backend URL</label>
    <div class="col-sm-8">
        <input
            id="advBackendUri"
            name="backend_uri"
            class="form-control"
            value="/backend" />
        <span class="help-block">Please specify a value that you will use to access the admin panel.</span>
    </div>
</div>

<p class="lead">
    Please prepare an empty database for this installation.
</p>

<div class="form-group">
    <label for="dbType" class="control-label col-sm-4">Database Type</label>
    <div class="col-sm-8">
        <select
            id="dbType"
            name="db_type"
            class="form-control"
            onchange="Installer.Pages.configForm.toggleDatabase(this)">
            <option value="mysql">MySQL</option>
            <option value="pgsql">Postgres</option>
            <option value="sqlite">SQLite</option>
            <option value="sqlsrv">SQL Server</option>
        </select>

        <span class="help-block">Please specify the database driver type for this connection.</span>
    </div>
</div>

<div id="configFormDatabase"></div>
